<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件化应用构建</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <!-- 创建一个todo-item组件实例 -->
        <!-- 使用v-bind指令为每个todo-item组件提供数据 -->
        <todo-item v-for="item in groceryList"
                   v-bind:todo="item"
                   v-bind:key="item.id">
        </todo-item>
    </ol>
</div>
<script>
    //定义名为todo-item的新组件
    Vue.component('todo-item', {
        // props 类似于自定义attribute 名称为todo
        props: ['todo'],
        template: '<li>{{todo.text}}</li>'
    })
    var app = new Vue({
        el: '#app',
        data: {
            groceryList: [
                {id: 0, text: '蔬菜'},
                {id: 1, text: '奶酪'},
                {id: 2, text: '蛋糕'},
            ]
        }
    })
</script>
</body>
</html>
