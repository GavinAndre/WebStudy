<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>循环</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <!-- v-for 绑定数组的数据来渲染列表 -->
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            todos: [
                {text: 'JavaScript'},
                {text: 'Vue'},
                {text: 'Node.js'}
            ]
        }
    })
</script>
</body>
</html>
