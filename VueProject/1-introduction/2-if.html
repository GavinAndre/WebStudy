<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- v-if 控制切换一个元素是否显示 -->
    <p v-if="seen">现在你看到我了</p>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            seen: true
        }
    })
</script>
</body>
</html>
