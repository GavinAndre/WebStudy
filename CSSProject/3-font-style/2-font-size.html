<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体大小</title>
    <!--font-size	字体大小-->
    <!--font-size   取值单位不仅仅是px，还有em、百分比等-->
    <style>
        #p1 {
            font-size: 10px;
        }

        #p2 {
            font-size: 15px;
        }

        #p3 {
            font-size: 20px;
        }
    </style>
</head>
<body>
<p id="p1">字体大小为10px</p>
<p id="p2">字体大小为15px</p>
<p id="p3">字体大小为120px</p>
</body>
</html>
