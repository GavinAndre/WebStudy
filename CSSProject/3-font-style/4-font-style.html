<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体风格</title>
    <!--font-style	字体风格-->
    <!--normal	正常（默认值）-->
    <!--italic	斜体-->
    <!--oblique	斜体-->
    <!--有些字体有斜体italic属性，但有些字体却没有italic属性。
    oblique是让没有italic属性的字体也能够有斜体效果-->
    <style>
        #p1 {
            font-style: normal;
        }

        #p2 {
            font-style: italic;
        }

        #p3 {
            font-style: oblique;
        }
    </style>
</head>
<body>
<p id="p1">字体风格为normal</p>
<p id="p2">字体风格为italic</p>
<p id="p3">字体风格为oblique</p>
</body>
</html>
