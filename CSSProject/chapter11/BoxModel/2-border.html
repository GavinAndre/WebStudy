<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框：border</title>
    <style>
        /*border属性 常用简写形式*/
        /*第1个值指的是边框宽度（border-width）*/
        /*第2个值指的是边框外观（border-style）*/
        /*第3个值指的是边框颜色（border-color）*/
        div {
            width: 100px;
            height: 80px;
            border: 2px dashed red;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
