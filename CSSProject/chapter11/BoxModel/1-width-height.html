<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>宽高：width、height</title>
    <style>
        div, span {
            width: 100px;
            height: 50px;
        }

        /*块元素可以设置width和height*/
        div {
            border: 1px solid red;
        }

        /*行内元素设置width和height无效，除非设置inline-block将行内元素转换为块元素*/
        span {
            /*display: inline-block;*/
            border: 1px solid blue;
        }
    </style>
</head>
<body>
<div></div>
<br/>
<span></span>
<br/>
<br/>
<span>宽高：width、height</span>
</body>
</html>
