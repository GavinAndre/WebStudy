<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class选择器</title>
    <style type="text/css">
        /*相同或不同元素都可以定义相同的class属性*/
        /*class名前加上前缀"."*/
        .class_select {
            color: red;
        }
    </style>
</head>
<body>
<div>class选择器</div>
<div class="class_select">class选择器</div>
<div class="class_select">class选择器</div>
<p class="class_select">class选择器</p>
<span class="class_select">class选择器</span>
</body>
</html>
