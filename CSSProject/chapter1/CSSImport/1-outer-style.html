<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外部样式</title>
    <!--rel属性  relative的缩写，取值固定"stylesheet"，表示引入的是一个样式表文件(即CSS文件)-->
    <!--type属性 取值固定"text/css"，表示这是标准的CSS-->
    <!--href属性 表示CSS文件的路径-->
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
</head>
<body>
<div>外部样式</div>
<div>外部样式</div>
<div>外部样式</div>
</body>
</html>
