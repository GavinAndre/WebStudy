<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice</title>
    <style>
        #head, #foot {
            width: 800px;
            height: 100px;
            background-color: lightskyblue;
        }

        #father {
            width: 800px;
            height: 380px;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #son1 {
            width: 595px;
            height: 380px;
            background-color: hotpink;
            float: left;
        }

        #son2 {
            width: 195px;
            height: 380px;
            background-color: hotpink;
            float: right;
        }

        .clear {
            clear: both;
        }
    </style>
</head>
<body>
<div id="head"></div>
<div id="father">
    <div id="son1"></div>
    <div id="son2"></div>
    <div class="clear"></div>
</div>
<div id="foot"></div>
</body>
</html>
