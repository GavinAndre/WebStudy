<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标题位置</title>
    <style>
        table, tr, td, th {
            border: 1px solid silver;
        }

        /*caption-side属性*/
        /*top	标题在顶部（默认值）*/
        /*bottom	标题在底部*/
        table {
            caption-side: bottom;
        }
    </style>
</head>
<body>
<table>
    <caption>表格标题</caption>
    <!--表头-->
    <thead>
    <tr>
        <th>表头单元格1</th>
        <th>表头单元格2</th>
    </tr>
    </thead>
    <!--表身-->
    <tbody>
    <tr>
        <td>表行单元格1</td>
        <td>表行单元格2</td>
    </tr>
    <tr>
        <td>表行单元格3</td>
        <td>表行单元格4</td>
    </tr>
    </tbody>
    <!--表脚-->
    <tfoot>
    <tr>
        <td>表行单元格5</td>
        <td>表行单元格6</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
