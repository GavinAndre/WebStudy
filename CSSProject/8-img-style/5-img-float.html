<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文字环绕</title>
    <style>
        div {
            width: 400px;
        }

        /*float属性 文字环绕图片效果*/
        /*left	元素向左浮动*/
        /*right	元素向右浮动*/
        img {
            width: 100px;
            height: 100px;
            float: left;
        }
    </style>
</head>
<body>
<div>
    <img src="https://p92.com/binaries/content/gallery/p92website/technologies/htmlcssjs-overview.png" alt="HTML"/>
    <p>
        水陆草木之花，可爱者甚蕃。晋陶渊明独爱菊。自李唐来，世人甚爱牡丹。予独爱莲之出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。予谓菊，花之隐逸者也；牡丹，花之富贵者也；莲，花之君子者也。噫！菊之爱，陶后鲜有闻；莲之爱，同予者何人?
        牡丹之爱，宜乎众矣。</p>
</div>
</body>
</html>
