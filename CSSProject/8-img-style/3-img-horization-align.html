<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片水平对齐</title>
    <style>

        div {
            width: 300px;
            height: 100px;
            border: 1px solid silver;
        }

        img {
            width: 100px;
            height: 100px;
        }

        /*图片水平对齐使用text-align属性*/
        /*left	左对齐（默认值）*/
        /*center	居中对齐*/
        /*right	右对齐*/
        .div1 {
            text-align: left;
        }

        .div2 {
            text-align: center;
        }

        .div3 {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="div1">
    <img src="https://p92.com/binaries/content/gallery/p92website/technologies/htmlcssjs-overview.png" alt="HTML"/>
</div>
<div class="div2">
    <img src="https://p92.com/binaries/content/gallery/p92website/technologies/htmlcssjs-overview.png" alt="HTML"/>
</div>
<div class="div3">
    <img src="https://p92.com/binaries/content/gallery/p92website/technologies/htmlcssjs-overview.png" alt="HTML"/>
</div>
</body>
</html>
