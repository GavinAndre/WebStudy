<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>深入了解:hover</title>
    <style>
        div {
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            color: white;
            background: lightskyblue;
        }

        /*:hover伪类不仅仅用于a元素*/
        div:hover {
            background-color: hotpink;
        }

        img:hover {
            border: 2px solid red;
        }
    </style>
</head>
<body>
<div>百度一下</div>
<img src="img/htmlcssjs-overview.png" alt="">
</body>
</html>
