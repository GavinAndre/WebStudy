<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标样式</title>
    <!--cursor属性 定义鼠标样式 常用有三种-->
    <!--default   默认鼠标样式-->
    <!--pointer   鼠标点击样式-->
    <!--text      鼠标文本样式-->
    <style>
        div {
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: hotpink;
            color: white;
            font-size: 14px;
        }

        #div_default {
            cursor: default;
        }

        #div_pointer {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="div_default">鼠标默认样式</div>
<div id="div_pointer">鼠标手装样式</div>
</body>
</html>
