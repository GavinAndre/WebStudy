<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景颜色</title>
    <style>
        div {
            width: 100px;
            height: 60px;
        }

        #div1 {
            /*background-color	定义背景颜色*/
            /*color	            定义文本颜色*/
            color: white;
            background-color: hotpink;
        }

        #div2 {
            background-color: #87CEFA;
        }
    </style>
</head>
<body>
<div id="div1">背景颜色为: hotpink</div>
<div id="div2">背景颜色为: #87CEFA</div>
</body>
</html>
