<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片固定</title>
    <!--background-attachment	定义背景图片固定或随元素滚动-->
    <!--scroll	随元素一起滚动（默认值）-->
    <!--fixed	固定不动-->
    <style>
        div {
            width: 500px;
            height: 1400px;
            border: 1px solid silver;
            background-image: url("img/html.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
