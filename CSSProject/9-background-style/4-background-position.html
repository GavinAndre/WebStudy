<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景图片位置</title>
    <!--background-position	定义背景图片位置-->
    <!--常用取值分为像素值与关键字-->
    <!--top left	左上-->
    <!--top center	靠上居中-->
    <!--top right	右上-->
    <!--center left	居中靠左-->
    <!--center center	正中-->
    <!--center right	居中靠右-->
    <!--bottom left	左下-->
    <!--bottom center	靠下居中-->
    <!--bottom right	右下-->
    <style>
        div {
            width: 500px;
            height: 400px;
            border: 1px solid silver;
            background-image: url("img/html.png");
            background-repeat: no-repeat;
            /*background-position: 40px 20px;*/
            background-position: bottom right;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
