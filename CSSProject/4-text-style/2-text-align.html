<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平对齐</title>
    <!--text-align	水平对齐-->
    <!--left	左对齐（默认值）-->
    <!--center	居中对齐-->
    <!--right	右对齐-->
    <style>
        #p1 {
            text-align: left;
        }

        #p2 {
            text-align: center;
        }

        #p3 {
            text-align: right;
        }
    </style>
</head>
<body>
<p id="p1"><strong>左对齐</strong>:好好学习，天天向上。</p>
<p id="p2"><strong>居中对齐</strong>:好好学习，天天向上。</p>
<p id="p3"><strong>右对齐</strong>:好好学习，天天向上。</p>
</body>
</html>
