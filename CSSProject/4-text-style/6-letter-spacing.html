<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字母间距</title>
    <!--letter-spacing	字母间距-->
    <style>
        #p1 {
            letter-spacing: 0px;
        }

        #p2 {
            letter-spacing: 3px;
        }

        #p3 {
            letter-spacing: 5px;
        }

    </style>
</head>
<body>
<p id="p1">Rome was't built in a day.罗马不是一天建成的。</p>
<hr/>
<p id="p2">Rome was't built in a day.罗马不是一天建成的。</p>
<hr/>
<p id="p3">Rome was't built in a day.罗马不是一天建成的。</p>
</body>
</html>
