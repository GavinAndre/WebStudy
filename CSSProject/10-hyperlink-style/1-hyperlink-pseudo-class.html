<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>超链接伪类</title>
    <!--超链接伪类    用来定义超链接在鼠标点击的不同时期的样式-->
    <!--a:link	    定义a元素未访问时的样式-->
    <!--a:visited	定义a元素访问后的样式-->
    <!--a:hover	    定义鼠标经过a元素时的样式-->
    <!--a:active	定义鼠标点击激活时的样式-->
    <style>
        /*a {*/
        /*    text-decoration: none;*/
        /*}*/

        /*a:link {*/
        /*    color: red;*/
        /*}*/

        /*a:visited {*/
        /*    color: green;*/
        /*}*/

        /*a:hover {*/
        /*    color: orange;*/
        /*}*/

        /*a:active {*/
        /*    color: blue;*/
        /*}*/

        /*一般只用定义未访问时状态和鼠标经过状态*/
        a {
            color: red;
            text-decoration: none;
        }

        a:hover {
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<a href="https://www.baidu.com" target="_blank">百度一下</a>
</body>
</html>
