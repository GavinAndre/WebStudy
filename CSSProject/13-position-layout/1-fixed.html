<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位：fixed</title>
    <!--position:fixed 设置元素在浏览器的固定位置 元素不跟随页面滚动-->
    <!--top: 像素值-->
    <!--bottom: 像素值-->
    <!--left: 像素值-->
    <!--right: 像素值-->
    <style>
        #first {
            width:120px;
            height:1800px;
            border:1px solid gray;
            line-height:600px;
            background-color:#B7F1FF;
        }

        #second {
            position: fixed; /*设置元素为固定定位*/
            top: 30px; /*距离浏览器顶部30px*/
            left: 160px; /*距离浏览器左部160px*/
            width: 60px;
            height: 60px;
            border: 1px solid silver;
            background-color: hotpink;
        }
    </style>
</head>
<body>
<div id="first">无定位的div元素</div>
<div id="second">固定定位的div元素</div>
</body>
</html>
