<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>固定定位：fixed</title>
    <!--position:fixed 设置元素在浏览器的固定位置 元素跟随页面滚动-->
    <!--top: 像素值-->
    <!--bottom: 像素值-->
    <!--left: 像素值-->
    <!--right: 像素值-->
    <style>
        #father {
            display: inline-block;
            padding: 15px;
            background-color: #0C6A9D;
            border: 1px solid silver;
        }

        #father div {
            padding: 10px;
        }

        #son1 {
            height: 1800px;
            background-color: #FCD568;
        }

        #son2 {
            background-color: hotpink;
            position: absolute;
            bottom: 20px;
            right: 40px;
        }

        #son3 {
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
<div id="father">
    <div id="son1">box1</div>
    <div id="son2">box2</div>
    <div id="son3">box3</div>
</div>
</body>
</html>
