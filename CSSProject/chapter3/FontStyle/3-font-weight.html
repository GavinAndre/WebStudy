<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体粗细</title>
    <!--font-weight	字体粗细-->
    <!--lighter	    较细-->
    <!--normal	    正常（默认值）-->
    <!--bold	    较粗-->
    <!--bolder	    很粗（其实效果跟bold差不多）-->
    <style>
        /* font-weight取值分为数值与关键字 */
        /* 一般使用关键字 */
        #p1 {
            font-weight: 100;
        }

        #p2 {
            font-weight: 400;
        }

        #p3 {
            font-weight: 700;
        }

        #p4 {
            font-weight: 900;
        }

        #p11 {
            font-weight: lighter;
        }

        #p22 {
            font-weight: normal;
        }

        #p33 {
            font-weight: bold;
        }

        #p44 {
            font-weight: bolder;
        }

    </style>
</head>
<body>
<!--数值-->
<p id="p1">字体粗细为100(lighter)</p>
<p id="p2">字体粗细为400(normal)</p>
<p id="p3">字体粗细为700(bold)</p>
<p id="p4">字体粗细为900(bolder)</p>
<br/>
<!--关键字-->
<p id="p11">字体粗细为lighter</p>
<p id="p22">字体粗细为normal</p>
<p id="p33">字体粗细为bold</p>
<p id="p44">字体粗细为bolder</p>
</body>
</html>
