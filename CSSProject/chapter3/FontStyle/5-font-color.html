<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体颜色</title>
    <!--color	字体颜色-->
    <style>
        /* color取值分为关键字与16进制RGB值 */
        #p1 {
            color: gray;
        }

        #p2 {
            color: orange;
        }

        #p3 {
            color: red;
        }

        #p11 {
            color: #03FCA1;
        }

        #p22 {
            color: #048C02;
        }

        #p33 {
            color: #CE0592;
        }
    </style>
</head>
<body>
<p id="p1">字体颜色为灰色</p>
<p id="p2">字体颜色为橙色</p>
<p id="p3">字体颜色为红色</p>
<p id="p11">字体颜色为#03FCA1</p>
<p id="p22">字体颜色为#048C02</p>
<p id="p33">字体颜色为#CE0592</p>
</body>
</html>
