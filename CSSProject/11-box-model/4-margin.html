<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>外边距：margin</title>
    <style>
        #father {
            /*将块元素转换为inline-block元素, 否则显示整行*/
            display: inline-block;
            border: 1px solid blue;
        }

        #son {
            display: inline-block;
            padding: 20px;
            margin-top: 20px;
            margin-right: 40px;
            margin-bottom: 60px;
            margin-left: 80px;
            border: 1px solid red;
            background-color: #FFDEAD;
        }

        .brother {
            height: 50px;
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
<div id="father">
    <div class="brother"></div>
    <div id="son">外边距：margin</div>
    <div class="brother"></div>
</div>
</body>
</html>
