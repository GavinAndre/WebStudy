<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>colspan属性</title>
    <style type="text/css">
        table, tr, td {
            border: 1px solid silver;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <!--colspan属性 合并横向的N个单元格-->
        <td colspan="2">前端开发技术</td>
    </tr>
    <tr>
        <td>HTML</td>
        <td>CSS</td>
    </tr>
    <tr>
        <td>JavaScript</td>
        <td>jQuery</td>
    </tr>
</table>
</body>
</html>
