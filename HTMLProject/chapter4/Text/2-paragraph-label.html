<h3>段落标签</h3>
<!--p标签，自带换行，段落之间有间隙-->
<p>水陆草木之花，可爱者甚蕃。晋陶渊明独爱菊。自李唐来，世人甚爱牡丹。予独爱莲之出淤泥而不染，濯清涟而不妖，中通外直，不蔓不枝，香远益清，亭亭净植，可远观而不可亵玩焉。</p>
<p>予谓菊，花之隐逸者也；牡丹，花之富贵者也；莲，花之君子者也。噫！菊之爱，陶后鲜有闻；莲之爱，同予者何人? 牡丹之爱，宜乎众矣。</p>

<h3>静夜思</h3>
<!--br标签，手动换行，无间隙-->
<p>床前明月光，疑是地上霜。<br/>举头望明月，低头思故乡。</p>
