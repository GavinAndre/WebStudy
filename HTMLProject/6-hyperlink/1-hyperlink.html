<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
<!--a标签 超链接-->
<!--href属性 超链接路径-->
<a href="https://www.baidu.com">百度一下</a>
<br/>
<!--target属性 超链接打开窗口方式-->
<!--_self	默认值，在原来窗口打开链接-->
<!--_blank	在新窗口打开链接-->
<!--_parent	在父窗口打开链接-->
<!--_top	在顶层窗口打开超链接-->
<a href="https://www.w3school.com.cn/html/index.asp" target="_blank">
    <img src="https://p92.com/binaries/content/gallery/p92website/technologies/htmlcssjs-overview.png"
         alt="HTML"/>
</a>
</body>
</html>
