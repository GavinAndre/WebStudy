<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表格基本结构</title>
    <style type="text/css">
        table, tr, td {
            border: 1px solid silver;
        }
    </style>
</head>
<body>
<!--table标签 表格-->
<!--tr标签 table row(表格行)-->
<!--td标签 table data cell(表格单元格)-->
<table>
    <tr>
        <td>HTML</td>
        <td>CSS</td>
    </tr>
    <tr>
        <td>JavaScript</td>
        <td>Jquery</td>
    </tr>
</table>
</body>
</html>
