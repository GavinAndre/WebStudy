<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>rowspan属性</title>
    <style type="text/css">
        table, tr, td {
            border: 1px solid silver;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>姓名：</td>
        <td>小明</td>
    </tr>
    <tr>
        <!--rowspan属性 合并纵向的N个单元格-->
        <td rowspan="2">喜欢水果：</td>
        <td>苹果</td>
    </tr>
    <tr>
        <td>香蕉</td>
    </tr>
</table>
</body>
</html>
