<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表格标题</title>
    <style type="text/css">
        table, tr, th, td {
            border: 1px solid silver;
        }
    </style>
</head>
<body>
<table>
    <!--caption标签 标题-->
    <caption>考试成绩表</caption>
    <!--thead标签 表头-->
    <thead>
    <tr>
        <!--th标签 table header cell(表头单元格)-->
        <th>姓名</th>
        <th>语文</th>
        <th>英语</th>
        <th>数学</th>
    </tr>
    </thead>
    <!--tbody标签 表身-->
    <tbody>
    <tr>
        <td>小明</td>
        <td>80</td>
        <td>80</td>
        <td>80</td>
    </tr>
    <tr>
        <td>小红</td>
        <td>90</td>
        <td>90</td>
        <td>90</td>
    </tr>
    <tr>
        <td>小杰</td>
        <td>100</td>
        <td>100</td>
        <td>100</td>
    </tr>
    </tbody>
    <!--tfoot标签 表脚-->
    <tfoot>
    <tr>
        <td>平均</td>
        <td>90</td>
        <td>90</td>
        <td>90</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
