<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>单行文本框</title>
</head>
<body>
<!--input属性-->
<!--value       设置文本框的默认文本-->
<!--size        设置文本框的长度，一般不用，使用CSS来控制-->
<!--maxlength   设置文本框中最多可以输入的字符数-->
<form method="post">
    姓名：<input type="text" size="10" maxlength="5"/><br/>
    姓名：<input type="text" size="15" value="gavinandre"/>
</form>
</body>
</html>
