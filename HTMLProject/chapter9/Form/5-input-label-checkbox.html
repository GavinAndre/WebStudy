<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>复选框</title>
</head>
<body>
<!--checkbox  复选框-->
<!--name      单选框组名-->
<!--value     单选框取值-->
<!--checked	  默认勾选-->
<form method="post">
    水果:
    <input type="checkbox" name="fruit" value="苹果" checked/>苹果
    <input type="checkbox" name="fruit" value="香蕉" checked/>香蕉
    <input type="checkbox" name="fruit" value="西瓜"/>西瓜
    <input type="checkbox" name="fruit" value="李子"/>李子
</form>
</body>
</html>
