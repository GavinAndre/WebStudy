<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>粗体标签</title>
</head>
<body>
<p>这是普通文本</p>
<!--粗体标签-->
<strong>这是粗体文本</strong><br/>
<b>这是粗体文本</b>

<br/>
<br/>
<!--斜体标签-->
<i>斜体文本</i><br/>
<em>斜体文本</em><br/>
<cite>斜体文本</cite><br/>

<p>上标标签</p>
<p>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</p>

<p>下标标签</p>
<p>H<sub>2</sub>SO<sub>4</sub>指的是硫酸分子</p>

<!--删除线标签s，一般用css实现-->
<p><s>删除线标签</s></p>

<!--下划线标签u，一般用css实现-->
<p><u>下划线标签</u></p>

<!--big标签和small标签，一般用css实现-->
<p>普通字体文本 </p>
<big>大字号文本</big><br/>
<small>小字号文本</small>

</body>
</html>
