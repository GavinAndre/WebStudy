<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>div标签</title>
</head>
<body>
<!--div标签用来划分HTML结构，从而配合CSS来整体控制某一块的样式-->
<div>
    <h3>静夜思</h3>
    <p>床前明月光，疑是地上霜。</p>
    <p>举头望明月，低头思故乡。</p>
</div>
<hr/>
<div>
    <h3>春晓</h3>
    <p>春眠不觉晓，处处闻啼鸟。</p>
    <p>夜来风雨声，花落知多少。</p>
</div>
</body>
</html>
