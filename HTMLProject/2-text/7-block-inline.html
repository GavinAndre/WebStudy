<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>块元素和行内元素</title>
</head>
<body>
<div>

    <!--常用块元素-->
    <!--h1~h6	标题元素-->
    <!--p	段落元素-->
    <!--div	div元素-->
    <!--hr	水平线-->
    <!--ol	有序列表-->
    <!--ul	无序列表-->
    <h3>块元素1</h3>
    <p>块元素2</p>

    <!--常用行内元素-->
    <!--strong	粗体元素-->
    <!--em	斜体元素-->
    <!--a	超链接-->
    <!--span	常用行内元素，结合CSS定义样式-->
    <strong>行内元素1</strong>
    <em>行内元素2</em>

</div>
</body>
</html>
